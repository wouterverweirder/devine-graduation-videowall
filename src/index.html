<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>VideoWall</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      #app {
        position: absolute;
        top: 0;
        left: 0;
        /* for 4x2 FullHD */
        width: 7680px;
        height: 2160px;
        /* transform to fit screen */
        /* transform: scale3d(0.2, 0.2, 1.0); */
        transform-origin: top left;
        background: #cccccc;
      }
    </style>
  </head>
  <body>
    <div id="fonts">
      <!-- DEVINE ONLY -->
      <div style="font-family: Embedded Space Grotesk;">Embedded Space Grotesk Regular</div>
      <div style="font-family: Embedded Space Grotesk; font-weight: bold;">Embedded Space Grotesk Bold</div>
      <!-- END DEVINE ONLY -->
      <div style="font-family: Embedded VAGRounded; font-weight: 300;">Embedded VAGRounded Light</div>
      <div style="font-family: Embedded VAGRounded; font-weight: bold;">Embedded VAGRounded Bold</div>
      <div style="font-family: Embedded OpenSans; font-weight: normal;">Embedded OpenSans Normal</div>
      <div style="font-family: Embedded OpenSans; font-weight: bold;">Embedded OpenSans Bold</div>
    </div>
    <div id="app">
      <canvas id="output-canvas"></canvas>
    </div>
    <script type="module" src="frontend.js"></script>
  </body>
</html>
