<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VideoWall</title>
  <link rel="stylesheet" href="js/three.js/editor/css/main.css">
  <style>
    #app {
      position: absolute;
      top: 0;
      left: 0;
      /* for 4x2 FullHD */
      width: 7680px;
      height: 2160px;
      /* transform to fit screen */
      transform: scale3d(0.2, 0.2, 1.0);
      transform-origin: top left;
      background: #cccccc;
    }

    #editor-container {
      position: absolute;
      top: calc(2160px * 0.2);
      width: calc(960px + 300px);
      height: calc(540px + 32px);
    }
  </style>
</head>
<body>
  <div id="app">
    <canvas id="c"></canvas>
  </div>
  <div id="editor-container">
  </div>
  <script src="js/three.js/editor/js/libs/signals.min.js"></script>
  <script type="module">

    import * as THREE from './js/three.js/build/three.module.js';
    import Stats from './stats.module.js';

    import { Editor } from './js/three.js/editor/js/Editor.js';
    import { Viewport } from './js/three.js/editor/js/Viewport.js';
    Number.prototype.format = function () {
      return this.toString().replace( /(\d)(?=(\d{3})+(?!\d))/g, "$1," );
    };

    const stats = new Stats();
    document.body.appendChild( stats.dom );

    const $app = document.getElementById('app');

    const appDimensions = {
      width: $app.offsetWidth,
      height: $app.offsetHeight,
    };

    const canvas = document.querySelector('#c');
    canvas.width = appDimensions.width;
    canvas.height = appDimensions.height;

    const mouseX = 0.5;
    const mouseY = 0.5;

    const cameraTargetXSpaceing = 30;
    const cameraTargetYSpaceing = 18;

    const numCols = 4;
    const numRows = 2;

    const cameraTargetTotalWidth = cameraTargetXSpaceing * (numCols - 1);
    const cameraTargetTotalHeight = cameraTargetYSpaceing * (numRows - 1);

    const cameraTargetStartX = cameraTargetTotalWidth * -.5;
    const cameraTargetStartY = cameraTargetTotalHeight * .5;

    const cameraTargetZ = -90;

    const views = [
    {
        left: 0,
        bottom: 0.5,
        width: 0.25,
        height: 0.5,
        background: new THREE.Color( 0.5, 0.5, 0.7 ),
        eye: [ 0, 0, 8 ],
        target: [cameraTargetStartX + cameraTargetXSpaceing * 0, cameraTargetStartY - cameraTargetYSpaceing * 0, cameraTargetZ],
        up: [ 0, 1, 0 ],
        fov: 10
      },
      {
        left: 0.25,
        bottom: 0.5,
        width: 0.25,
        height: 0.5,
        background: new THREE.Color( 0.5, 0.7, 0.7 ),
        eye: [ 0, 0, 8 ],
        target: [cameraTargetStartX + cameraTargetXSpaceing * 1, cameraTargetStartY - cameraTargetYSpaceing * 0, cameraTargetZ],
        up: [ 0, 1, 0 ],
        fov: 10
      },
      {
        left: 0.5,
        bottom: 0.5,
        width: 0.25,
        height: 0.5,
        background: new THREE.Color( 0.7, 0.5, 0.7 ),
        eye: [ 0, 0, 8 ],
        target: [cameraTargetStartX + cameraTargetXSpaceing * 2, cameraTargetStartY - cameraTargetYSpaceing * 0, cameraTargetZ],
        up: [ 0, 1, 0 ],
        fov: 10
      },
      {
        left: 0.75,
        bottom: 0.5,
        width: 0.25,
        height: 0.5,
        background: new THREE.Color( 0.7, 0.7, 0.5 ),
        eye: [ 0, 0, 8 ],
        target: [cameraTargetStartX + cameraTargetXSpaceing * 3, cameraTargetStartY - cameraTargetYSpaceing * 0, cameraTargetZ],
        up: [ 0, 1, 0 ],
        fov: 10
      },
      {
        left: 0,
        bottom: 0,
        width: 0.25,
        height: 0.5,
        background: new THREE.Color( 0.5, 0.5, 0.5 ),
        eye: [ 0, 0, 8 ],
        target: [cameraTargetStartX + cameraTargetXSpaceing * 0, cameraTargetStartY - cameraTargetYSpaceing * 1, cameraTargetZ],
        up: [ 0, 1, 0 ],
        fov: 10
      },
      {
        left: 0.25,
        bottom: 0,
        width: 0.25,
        height: 0.5,
        background: new THREE.Color( 0.7, 0.5, 0.5 ),
        eye: [ 0, 0, 8 ],
        target: [cameraTargetStartX + cameraTargetXSpaceing * 1, cameraTargetStartY - cameraTargetYSpaceing * 1, cameraTargetZ],
        up: [ 0, 1, 0 ],
        fov: 10
      },
      {
        left: 0.5,
        bottom: 0,
        width: 0.25,
        height: 0.5,
        background: new THREE.Color( 0.5, 0.7, 0.5 ),
        eye: [ 0, 0, 8 ],
        target: [cameraTargetStartX + cameraTargetXSpaceing * 2, cameraTargetStartY - cameraTargetYSpaceing * 1, cameraTargetZ],
        up: [ 0, 1, 0 ],
        fov: 10
      },
      {
        left: 0.75,
        bottom: 0,
        width: 0.25,
        height: 0.5,
        background: new THREE.Color( 0, 0.5, 0.5 ),
        eye: [ 0, 0, 8 ],
        target: [cameraTargetStartX + cameraTargetXSpaceing * 3, cameraTargetStartY - cameraTargetYSpaceing * 1, cameraTargetZ],
        up: [ 0, 1, 0 ],
        fov: 10
      }
    ];
      
    for ( let ii = 0; ii < views.length; ++ ii ) {

      const view = views[ ii ];
      const left = Math.floor( canvas.width * view.left );
      const bottom = Math.floor( canvas.height * view.bottom );
      const width = Math.floor( canvas.width * view.width );
      const height = Math.floor( canvas.height * view.height );
      const camera = new THREE.PerspectiveCamera( view.fov, width / height, 1, 100 );
      camera.position.fromArray( view.eye );
      camera.up.fromArray( view.up );
      view.camera = camera;

    }

    const renderer = new THREE.WebGLRenderer({canvas});

    const scene = new THREE.Scene();

    const color = 0xFFFFFF;
    const intensity = 1;
    const light = new THREE.DirectionalLight(color, intensity);
    light.position.set(-1, 2, 4);
    scene.add(light);

    const boxWidth = 1;
    const boxHeight = 1;
    const boxDepth = 1;
    const geometry = new THREE.BoxGeometry(boxWidth, boxHeight, boxDepth);

    let cubes;

    const $editorContainer = document.getElementById('editor-container');
    const editor = new Editor();
    const viewport = new Viewport( editor );
    $editorContainer.appendChild( viewport.dom );

    const editorRenderer = new THREE.WebGLRenderer( { antialias: false } );
    editor.signals.rendererChanged.dispatch( editorRenderer );

    const init = () => {
      cubes = [
        makeInstance(geometry, 0x44aa88,  0),
        makeInstance(geometry, 0x8844aa, -2),
        makeInstance(geometry, 0xaa8844,  2),
      ];

      // clone children into the editor and link it together
      scene.children.forEach(child => {
        const clonedChild = child.clone();
        clonedChild.data = {
          onChange: () => {
            child.position.copy(clonedChild.position);
            child.quaternion.copy(clonedChild.quaternion);
          }
        };
        editor.addObject(clonedChild);
      });
      // cameras
      for ( let ii = 0; ii < views.length; ++ ii ) {
        // camera
        const view = views[ ii ];
        const clonedCamera = view.camera.clone();
        editor.addObject(clonedCamera);
        // camera target
        const cameraTargetGeometry = new THREE.BoxGeometry(0.4, 0.4, 0.4);
        const cameraTargetMaterial = new THREE.MeshBasicMaterial({});
        const cameraTarget = new THREE.Mesh(cameraTargetGeometry, cameraTargetMaterial);
        cameraTarget.position.fromArray(view.target);

        const onChange = () => {
          view.camera.position.copy(clonedCamera.position);
          view.camera.quaternion.copy(clonedCamera.quaternion);
          view.camera.updateProjectionMatrix();
          clonedCamera.lookAt(cameraTarget.position);
          view.camera.lookAt(cameraTarget.position);
        };
        clonedCamera.data = {
          onChange: onChange
        }
        cameraTarget.data = {
          onChange: onChange
        };
        onChange();
        editor.addObject(cameraTarget);
      }
      editor.signals.objectChanged.add((object) => {
        
      });
      editor.signals.refreshSidebarObject3D.add((object) => {
        if (!object.data || !object.data.onChange) {
          return;
        }
        object.data.onChange();
      });
      // editor.setScene(scene);

      requestAnimationFrame(render);
    };

    const makeInstance = (geometry, color, x) => {
      const material = new THREE.MeshPhongMaterial({color});
    
      const cube = new THREE.Mesh(geometry, material);
      scene.add(cube);
    
      cube.position.x = x;
    
      return cube;
    };

    const render = (time) => {
      stats.begin();
      time *= 0.001;  // convert time to seconds
 
      cubes.forEach((cube, ndx) => {
        const speed = 1 + ndx * .1;
        const rot = time * speed;
        cube.rotation.x = rot;
        cube.rotation.y = rot;
      });

      for ( let ii = 0; ii < views.length; ++ ii ) {

        const view = views[ ii ];
        const camera = view.camera;

        // camera.lookAt(scene.position);
        // view.updateCamera( camera, scene, mouseX, mouseY );

        const left = Math.floor( canvas.width * view.left );
        const bottom = Math.floor( canvas.height * view.bottom );
        const width = Math.floor( canvas.width * view.width );
        const height = Math.floor( canvas.height * view.height );

        renderer.setViewport( left, bottom, width, height );
        renderer.setScissor( left, bottom, width, height );
        renderer.setScissorTest( true );
        renderer.setClearColor( view.background );

        camera.aspect = width / height;
        camera.updateProjectionMatrix();

        renderer.render( scene, camera );

      }

	    stats.end();
      requestAnimationFrame(render);
    };

    

    init();

    
  </script>
</body>
</html>
