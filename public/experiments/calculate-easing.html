<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Calculate Easing</title>
  <style>
    .box {
      position: absolute;
      top: 0;
      left: 0;
      width: 10px;
      height: 10px;
      background-color: red;
    }
  </style>
</head>
<body>
  <script type="module">
    import { gsap, Cubic } from '../js/gsap/src/index.js';

    const numItems = 10;
    const maxDelay = 0.5;
    const values = [];
    let yPos = 0;
    const tl = gsap.timeline({ yoyo: true, repeat: -1, repeatDelay: 1 });
    for (let i = 0; i < numItems; i++) {
      const delay = Cubic.easeInOut(i / numItems) * maxDelay;
      const $el = document.createElement('div');
      $el.classList.add('box');

      $el.style.top = `${yPos}px`;
      tl.to($el, { x: 500, delay, duration: 0.5 }, 0);

      document.body.appendChild($el);
      yPos += 20;
    }
  </script>
</body>
</html>
