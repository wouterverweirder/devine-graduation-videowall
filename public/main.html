<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VideoWall</title>
  <link rel="stylesheet" href="js/three.js/editor/css/main.css">
  <style>
    #app {
      position: absolute;
      top: 0;
      left: 0;
      /* for 4x2 FullHD */
      width: 7680px;
      height: 2160px;
      /* transform to fit screen */
      /* transform: scale3d(0.2, 0.2, 1.0); */
      transform-origin: top left;
      background: #cccccc;
    }

  </style>
</head>
<body>
  <div id="app">
    <canvas id="output-canvas"></canvas>
  </div>
  <script type="module">

    import * as THREE from './js/three.js/build/three.module.js';
    import createCamerasForConfig from './js/functions/createCamerasForConfig.js';
    import createPlaneForScreen from './js/functions/createPlaneForScreen.js';

    const BLACK = new THREE.Color(1, 1, 1);

    let config;
    const screensById = {};
    const outputCanvas = document.getElementById('output-canvas');
    
    let renderer, scene;
    let cameras;
    let planes = [];

    let client;
    let messageQueue = Promise.resolve();

    const loadConfig = async () => {
      return await (await fetch('config.json')).json();
    };

    const init = async () => {

      config = await loadConfig();
      config.screens.forEach(screen => screensById[screen.id] = screen);

      outputCanvas.width = config.appDimensions.width;
      outputCanvas.height = config.appDimensions.height;

      cameras = createCamerasForConfig(config);

      renderer = new THREE.WebGLRenderer({canvas: outputCanvas, powerPreference: "high-performance"});
      scene = new THREE.Scene();

      const light = new THREE.AmbientLight( 0xffffff );
      scene.add(light);

      client = new WebSocket("ws://127.0.0.1");
      client.onmessage = (message) => {
        try {
          const parsedMessage = JSON.parse(message.data);
          queueReceivedMessage(parsedMessage);
        } catch (e) {
          console.error(e);
        }
      };

      requestAnimationFrame(render);
    };

    const queueReceivedMessage = (parsedMessage) => {
      if (parsedMessage.type) {
        if (parsedMessage.type === 'create-plane-on-screen') {
          messageQueue = messageQueue.then(() => onRequestCreatePlaneOnScreen(parsedMessage.data.screenId, parsedMessage.data.planeConfig));
        } else if (parsedMessage.type === 'clear-scene') {
          messageQueue = messageQueue.then(() => onRequestClearScene());
        } else if (parsedMessage.type === 'remove-plane-from-screen') {
          messageQueue = messageQueue.then(() => onRequestRemovePlaneFromScreen(parsedMessage.data.screenId, parsedMessage.data.planeConfig));
        }
      }
    }

    const onRequestCreatePlaneOnScreen = async (screenId, planeConfig) => {
      const screen = screensById[screenId];
      if (!screen) {
        return;
      }
      const plane = await createPlaneForScreen(planeConfig, screen, config);
      scene.add(plane);
      planes.push(plane);
    };

    const onRequestRemovePlaneFromScreen = async (screenId, planeConfig = false) => {
      let applicablePlanes = planes.filter(plane => {
        return plane.userData.screenId === screenId
      });
      if (planeConfig) {
        const planeConfigJSON = JSON.stringify(planeConfig);
        applicablePlanes = applicablePlanes.filter(plane => plane.userData.planeConfigJSON === planeConfigJSON);
      }
      applicablePlanes.forEach(plane => {
        scene.remove(plane);
        const index = planes.indexOf(plane);
        if (index > -1) {
          planes.splice(index, 1);
        }
      });
    };

    const onRequestClearScene = () => {
      planes.forEach(plane => {
        scene.remove(plane);
      });
      planes = [];
    };

    const updatePlanes = () => {
      planes.forEach((plane) => {

        if (plane.userData.planeConfig.type === 'canvas') {
          const canvasTexture = plane.material.map;
          const planeCanvas = canvasTexture.image;
          const planeCtx = planeCanvas.getContext('2d');
          // planeCtx.fillStyle = `rgba(${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}`;
          // planeCtx.fillRect(0, 0, planeCanvas.width, planeCanvas.height);
          canvasTexture.needsUpdate = true;
        }
      });
    };

    const renderCameras = () => {
      cameras.forEach(camera => {
        const screen = screensById[camera.userData.id];

        const left = Math.floor( config.appDimensions.width * screen.output.left );
        const bottom = Math.floor( config.appDimensions.height * screen.output.bottom );
        const width = Math.floor( config.appDimensions.width * screen.output.width );
        const height = Math.floor( config.appDimensions.height * screen.output.height );

        renderer.setViewport( left, bottom, width, height );
        renderer.setScissor( left, bottom, width, height );
        renderer.setScissorTest( true );
        renderer.setClearColor( BLACK );

        renderer.render( scene, camera );
      })
    };

    const render = (time) => {
 
      updatePlanes();
      renderCameras();
        
      requestAnimationFrame(render);
    };

    init();

    
  </script>
</body>
</html>
