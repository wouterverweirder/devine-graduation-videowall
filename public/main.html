<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VideoWall</title>
  <style>
    #app {
      position: absolute;
      top: 0;
      left: 0;
      /* for 4x2 FullHD */
      width: 7680px;
      height: 2160px;
      /* transform to fit screen */
      /* transform: scale3d(0.2, 0.2, 1.0); */
      transform-origin: top left;
      background: #cccccc;
    }

  </style>
</head>
<body>
  <div id="app">
    <canvas id="output-canvas"></canvas>
  </div>
  <script type="module">
    
    import { ProjectorApplication } from './js/classes/ProjectorApplication.js';

    let application;

    const init = async () => {
      const config = await loadConfig();
      application = new ProjectorApplication(config);
      await application.init();
    };

    const loadConfig = async () => {
      return await (await fetch('config.json')).json();
    };

    init();

    
  </script>
</body>
</html>
