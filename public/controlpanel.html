<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VideoWall</title>
  <link rel="stylesheet" href="js/three.js/editor/css/main.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/controlpanel.css">
</head>
<body>
  <div id="fonts">
    <div style="font-family: Embedded Space Grotesk;">Embedded Space Grotesk Regular</div>
    <div style="font-family: Embedded Space Grotesk; font-weight: bold;">Embedded Space Grotesk Bold</div>
  </div>
  <div id="editor-container">
  </div>
  <div id="sidebar-container"></div>
  <script src="js/three.js/editor/js/libs/signals.min.js"></script>
  <script type="module">

    import { EditorApplication } from './js/classes/EditorApplication.js';

    let application;

    const init = async () => {
      const config = await loadConfig();
      application = new EditorApplication(config);
      await application.init();
    };

    const loadConfig = async () => {
      return await (await fetch('config.json')).json();
    };

    init();

    
  </script>
</body>
</html>
