<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VideoWall</title>
  <link rel="stylesheet" href="js/three.js/editor/css/main.css">
  <style>

    /* #editor-container, #viewport {
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
    } */
  </style>
</head>
<body>
  <div id="editor-container">
  </div>
  <div id="sidebar-container"></div>
  <script src="js/three.js/editor/js/libs/signals.min.js"></script>
  <script type="module">

    import * as THREE from './js/three.js/build/three.module.js';
    import createCamerasForConfig from './js/functions/createCamerasForConfig.js';
    import createPlaneForScreen from './js/functions/createPlaneForScreen.js';

    import { Editor } from './js/three.js/editor/js/Editor.js';
    import { Sidebar } from './js/classes/Sidebar.js';
    import { Viewport } from './js/three.js/editor/js/Viewport.js';
    Number.prototype.format = function () {
      return this.toString().replace( /(\d)(?=(\d{3})+(?!\d))/g, "$1," );
    };
    
    const $editorContainer = document.getElementById('editor-container');

    const BLACK = new THREE.Color(1, 1, 1);
    
    let config;
    let renderer, scene;
    let cameras;
    const screensById = {};
    const camerasById = {};
    let planes = [];
    let editor;
    const editorCamerasById = {};

    let client;
    let messageQueue = Promise.resolve();

    const loadConfig = async () => {
      return await (await fetch('config.json')).json();
    };

    const init = async () => {

      config = await loadConfig();
      config.screens.forEach(screen => screensById[screen.id] = screen);

      cameras = createCamerasForConfig(config);
      cameras.forEach(camera => camerasById[camera.userData.id] = camera);

      renderer = new THREE.WebGLRenderer({powerPreference: "high-performance"});
      scene = new THREE.Scene();

      editor = new Editor();
      editor.camera.position.fromArray([23, 66, 37]);
      editor.camera.lookAt(0, 0, 0);

      const viewport = new Viewport( editor );
      $editorContainer.appendChild( viewport.dom );

      const sidebar = new Sidebar( editor );
			document.body.appendChild( sidebar.dom );
      
      const editorRenderer = new THREE.WebGLRenderer( { antialias: false } );
      editor.signals.configChanged = new signals.Signal();
      editor.signals.rendererChanged.dispatch( editorRenderer );
      editor.signals.windowResize.dispatch();

      editor.signals.configChanged.add(() => {
        saveConfigs();
      });

      const light = new THREE.AmbientLight( 0xffffff );
      scene.add(light);

      // clone children into the editor and link it together
      scene.children.forEach(child => {
        addChildToEditor(child);
      });

      // cameras
      cameras.forEach(camera => {
        const screen = screensById[camera.userData.id];
        
        const clonedCamera = camera.clone();
        editorCamerasById[camera.userData.id] = clonedCamera;
        editor.addObject(clonedCamera);
        const cameraHelper = editor.helpers[clonedCamera.id];

        const onChange = () => {
          // update the config
          screen.camera.position[0] = clonedCamera.position.x;
          screen.camera.position[1] = clonedCamera.position.y;
          screen.camera.position[2] = clonedCamera.position.z;
          camera.position.copy(clonedCamera.position);
          camera.quaternion.copy(clonedCamera.quaternion);
          camera.updateProjectionMatrix();
          clonedCamera.updateProjectionMatrix();
          cameraHelper.update();
        };
        clonedCamera.userData.onChange = onChange;
        onChange();
      });
      editor.signals.objectSelected.add((object) => {
        if (!object) {
          return;
        }
        if (!object.userData.onChange) {
          return;
        }
        console.log(object);
      });
      editor.signals.refreshSidebarObject3D.add((object) => {
        if (!object.userData.onChange) {
          return;
        }
        // trigger the onChange
        object.userData.onChange();
        editor.signals.configChanged.dispatch();
      });

      function onWindowResize() {
        editor.signals.windowResize.dispatch();
      }
      
      window.addEventListener( 'resize', onWindowResize, false );
      onWindowResize();

      client = new WebSocket("ws://127.0.0.1");

      client.onopen = () => {
        requestClearScene();

        const planeConfig = { id: THREE.MathUtils.generateUUID(), screenId: 'screen-0', type: 'image', url: 'assets/2532.png' };

        requestCreatePlaneOnScreen(planeConfig);
        requestCreatePlaneOnScreen({ id: THREE.MathUtils.generateUUID(), screenId: 'screen-1', type: 'image', url: 'assets/2532.png' });
        requestCreatePlaneOnScreen({ id: THREE.MathUtils.generateUUID(), screenId: 'screen-2', type: 'image', url: 'assets/2532.png' });
        requestCreatePlaneOnScreen({ id: THREE.MathUtils.generateUUID(), screenId: 'screen-3', type: 'image', url: 'assets/2532.png' });
        requestCreatePlaneOnScreen({ id: THREE.MathUtils.generateUUID(), screenId: 'screen-4', type: 'image', url: 'assets/2532.png' });
        requestCreatePlaneOnScreen({ id: THREE.MathUtils.generateUUID(), screenId: 'screen-5', type: 'image', url: 'assets/2532.png' });
        requestCreatePlaneOnScreen({ id: THREE.MathUtils.generateUUID(), screenId: 'screen-6', type: 'image', url: 'assets/2532.png' });
        requestCreatePlaneOnScreen({ id: THREE.MathUtils.generateUUID(), screenId: 'screen-7', type: 'image', url: 'assets/2532.png' });
        // test remove
        requestRemovePlaneFromScreen(planeConfig);
      };

      client.onmessage = (message) => {
        try {
          const parsedMessage = JSON.parse(message.data);
          queueReceivedMessage(parsedMessage);
        } catch (e) {
          console.error(e);
        }
      };

      requestAnimationFrame(render);
    };

    const queueReceivedMessage = (parsedMessage) => {
      if (parsedMessage.type) {
        if (parsedMessage.type === 'create-plane-on-screen') {
          messageQueue = messageQueue.then(() => onRequestCreatePlaneOnScreen(parsedMessage.planeConfig));
        } else if (parsedMessage.type === 'clear-scene') {
          messageQueue = messageQueue.then(() => onRequestClearScene());
        } else if (parsedMessage.type === 'remove-plane-from-screen') {
          messageQueue = messageQueue.then(() => onRequestRemovePlaneFromScreen(parsedMessage.planeConfig));
        }
      }
    }

    const sendRequest = (object) => {
      client.send(JSON.stringify(object));
    };
    window.sendRequest = sendRequest; // expose sendRequest to window for debugging

    const requestClearScene = () => {
      sendRequest({
        type: 'clear-scene',
      });
    };

    const requestCreatePlaneOnScreen = (planeConfig) => {
      sendRequest({
        type: 'create-plane-on-screen',
        planeConfig
      });
    };

    const requestRemovePlaneFromScreen = (planeConfig) => {
      sendRequest({
        type: 'remove-plane-from-screen',
        planeConfig
      });
    };

    const onRequestClearScene = () => {
      console.log('on request clear scene');
      planes.forEach(plane => {
        scene.remove(plane);
        if (plane.userData.editorChild) {
          editor.removeObject(plane.userData.editorChild);
        }
      });
      planes = [];
    };

    const onRequestCreatePlaneOnScreen = async (planeConfig) => {
      console.log('on request create plane on screen');
      const screen = screensById[planeConfig.screenId];
      if (!screen) {
        return;
      }
      const plane = await createPlaneForScreen({planeConfig, screen, appConfig: config});
      console.log(plane);
      scene.add(plane);
      planes.push(plane);
      addChildToEditor(plane);
      // link to editor camera
      const editorCamera = editorCamerasById[planeConfig.screenId];
      if (editorCamera) {
        editorCamera.userData.planes.push(planeConfig);
      }
    };

    const onRequestRemovePlaneFromScreen = async (planeConfig) => {
      let applicablePlanes = planes.filter(plane => {
        return plane.userData.planeConfig.id === planeConfig.id
      });
      applicablePlanes.forEach(plane => {
        scene.remove(plane);
        let index = planes.indexOf(plane);
        if (index > -1) {
          planes.splice(index, 1);
        }
        if (plane.userData.editorChild) {
          editor.removeObject(plane.userData.editorChild);
        }
        // remove from editor camera
        const editorCamera = editorCamerasById[planeConfig.screenId];
        if (editorCamera) {
          index = editorCamera.userData.planes.findIndex((o) => o.id === planeConfig.id);
          if (index > -1) {
            editorCamera.userData.planes.splice(index, 1);
          }
        }
      });
    };

    const addChildToEditor = (child) => {
      const clonedChild = child.clone();
      clonedChild.userData.onChange = () => {
        child.position.copy(clonedChild.position);
        child.quaternion.copy(clonedChild.quaternion);
      }
      child.userData.editorChild = clonedChild;
      child.userData.onChange = () => {
        clonedChild.position.copy(child.position);
        clonedChild.quaternion.copy(child.quaternion);
        clonedChild.scale.copy(child.scale);
      };
      editor.addObject(clonedChild);
    };

    const saveConfigs = () => {
      console.log('save config');
      const json = {...config};
      if (window.api && window.api.send) {
        window.api.send("toMain", { type: 'saveConfigs', json });
      }
    };

    const updatePlanes = () => {
      planes.forEach((plane) => {
        if (plane.userData.planeConfig.type === 'canvas') {
          const canvasTexture = plane.material.map;
          const planeCanvas = canvasTexture.image;
          const planeCtx = planeCanvas.getContext('2d');
          // planeCtx.fillStyle = `rgba(${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}`;
          // planeCtx.fillRect(0, 0, planeCanvas.width, planeCanvas.height);
          canvasTexture.needsUpdate = true;
        }
        plane.userData.onChange();
      });
    };

    const renderCameras = () => {
      cameras.forEach(camera => {
        const screen = screensById[camera.userData.id];

        const left = Math.floor( config.appDimensions.width * screen.output.left );
        const bottom = Math.floor( config.appDimensions.height * screen.output.bottom );
        const width = Math.floor( config.appDimensions.width * screen.output.width );
        const height = Math.floor( config.appDimensions.height * screen.output.height );

        renderer.setViewport( left, bottom, width, height );
        renderer.setScissor( left, bottom, width, height );
        renderer.setScissorTest( true );
        renderer.setClearColor( BLACK );

        renderer.render( scene, camera );
      })
    };

    const render = (time) => {
 
      updatePlanes();
      renderCameras();

      editor.signals.applicationRendered.dispatch();
        
      requestAnimationFrame(render);
    };

    init();

    
  </script>
</body>
</html>
